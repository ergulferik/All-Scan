<style>
    .spinner-update {
        position: absolute;
        right: 55;
        border: 3px solid #ccc;
        border-top: 3px solid #3498db;
        border-radius: 50%;
        width: 20px;
        height: 20px;
        animation: spin-update 1s linear infinite;
        -webkit-animation: spin-update 1s linear infinite;
    }

    @keyframes spin-update {
        0% {
            transform: rotate(0deg);
        }

        100% {
            transform: rotate(360deg);
        }
    }

    @-webkit-keyframes spin-update {
        0% {
            -webkit-transform: rotate(0deg);
        }

        100% {
            -webkit-transform: rotate(360deg);
        }
    }

    .spinner-drop {
        position: absolute;
        right: 55;
        border: 3px solid #ccc;
        border-top: 3px solid #3498db;
        border-radius: 50%;
        width: 20px;
        height: 20px;
        animation: spin-drop 1s linear infinite;
        -webkit-animation: spin-drop 1s linear infinite;
    }

    @keyframes spin-drop {
        0% {
            transform: rotate(0deg);
        }

        100% {
            transform: rotate(360deg);
        }
    }

    @-webkit-keyframes spin-drop {
        0% {
            -webkit-transform: rotate(0deg);
        }
